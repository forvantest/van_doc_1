plugins {
    id 'java'
    id 'org.springframework.boot'
    id 'io.spring.dependency-management'

    id 'maven-publish'
}

group = 'com.bot.ncl'
version = '0.0.1-SNAPSHOT'

bootJar {
    enabled = false
}

dependencies {
    compileOnly "com.bot:txcontrol:1.0.0"
    compileOnly "com.bot.ncl:apiin:1.0.0"

    compileOnly project(":convclcmp1")
    compileOnly project(":convclcmp2")
    compileOnly project(":convclcmp3")

    developmentOnly 'org.springframework.boot:spring-boot-devtools'

}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java

            groupId = "com.bot.ncl"
            artifactId = "clcmp"
            version = "1.0.0"
            description "clcmp"
        }
    }

    repositories {
        mavenLocal()

    }
}
