plugins {
    id 'java'
    id 'org.springframework.boot'
    id 'io.spring.dependency-management'

    id 'maven-publish'
}

group = 'com.bot.ncl'
version = '0.0.1-SNAPSHOT'

bootJar {
    enabled = false
}

dependencies {
    compileOnly "com.bot:txcontrol:1.0.0"

    //compileOnly project(":apiin")

    compileOnly "com.bot.ncl:common_ncl:1.0.0"
    compileOnly project(":common_ncl_batch")

    compileOnly "com.bot.ncl:dbs_clmr:1.0.0"
    compileOnly "com.bot.ncl:dbs_cltmr:1.0.0"
    compileOnly "com.bot.ncl:dbs_clmc:1.0.0"
    compileOnly "com.bot.ncl:dbs_cldtl:1.0.0"

    compileOnly 'org.projectlombok:lombok'

    developmentOnly 'org.springframework.boot:spring-boot-devtools'

    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    annotationProcessor 'org.projectlombok:lombok'
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java

            groupId = "com.bot.ncl"
            artifactId = "puth"
            version = "1.0.0"
            description "PUTH"
        }
    }

    repositories {
        mavenLocal()

    }
}
